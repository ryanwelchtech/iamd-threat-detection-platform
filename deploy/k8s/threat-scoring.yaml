apiVersion: apps/v1
kind: Deployment
metadata:
  name: threat-scoring
  namespace: iamd-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: threat-scoring
  template:
    metadata:
      labels:
        app: threat-scoring
    spec:
      containers:
        - name: threat-scoring
          image: threat-scoring:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8003
          envFrom:
            - configMapRef:
                name: iamd-config
            - secretRef:
                name: iamd-secrets
          volumeMounts:
            - name: rules
              mountPath: /app/app/rules.yaml
              subPath: rules.yaml
          readinessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 10
            periodSeconds: 20
      volumes:
        - name: rules
          configMap:
            name: threat-rules
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: threat-rules
  namespace: iamd-demo
data:
  rules.yaml: |
    closing_rate_threshold_mps: 250
    min_track_confidence: 0.65
    altitude_suspicious_m: 15000
---
apiVersion: v1
kind: Service
metadata:
  name: threat-scoring
  namespace: iamd-demo
spec:
  selector:
    app: threat-scoring
  ports:
    - name: http
      port: 8003
      targetPort: 8003
