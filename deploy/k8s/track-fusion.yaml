apiVersion: apps/v1
kind: Deployment
metadata:
  name: track-fusion
  namespace: iamd-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: track-fusion
  template:
    metadata:
      labels:
        app: track-fusion
    spec:
      containers:
        - name: track-fusion
          image: track-fusion:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8002
          envFrom:
            - configMapRef:
                name: iamd-config
            - secretRef:
                name: iamd-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: track-fusion
  namespace: iamd-demo
spec:
  selector:
    app: track-fusion
  ports:
    - name: http
      port: 8002
      targetPort: 8002
