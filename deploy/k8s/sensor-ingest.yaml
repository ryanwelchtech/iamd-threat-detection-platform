apiVersion: apps/v1
kind: Deployment
metadata:
  name: sensor-ingest
  namespace: iamd-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sensor-ingest
  template:
    metadata:
      labels:
        app: sensor-ingest
    spec:
      containers:
        - name: sensor-ingest
          image: sensor-ingest:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8001
          envFrom:
            - configMapRef:
                name: iamd-config
            - secretRef:
                name: iamd-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: sensor-ingest
  namespace: iamd-demo
spec:
  selector:
    app: sensor-ingest
  ports:
    - name: http
      port: 8001
      targetPort: 8001
